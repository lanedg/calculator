<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator-container">
        <div id="display">4 + 3</div>
        <div id="calculator-body">
            <div id="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div id="operators">
                <button>Clear</button>
                <button>=</button>
                <button>+</button>
                <button>-</button>
                <button>ร</button>
                <button>รท</button>
            </div>
        </div>
    </div>
</body>

</html>
